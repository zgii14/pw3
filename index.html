<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pemrograman Web 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container animated fadeIn">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-4 text-center">
          <i id="main-icon" class="far fa-clipboard"></i>

          <h3 id="main-label" class="mb-4">To-Do List</h3>

          <form id="itemForm" class="my-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="itemInput"
                placeholder="New task..."
              />
              <div class="input-group-append">
                <button class="btn btn-primary font-weight-bold" type="submit">
                  Add Task
                </button>
              </div>
            </div>
          </form>
          <div class="item-container">
            <div class="item-list my-4 list-group list-group-flush"></div>
            <button
              type="button"
              class="btn btn-warning shadow font-weight-bold"
              id="clear-list-btn"
              data-toggle="modal"
              data-target="#clear-list"
            >
              Clear List
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /container -->

    <!-- Modal -->
    <div class="modal fade" id="clear-list">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center">Delete To-Do List</h5>
          </div>
          <div class="modal-body">
            <p>Are you sure?</p>
            <div class="inline">
              <button
                type="button"
                id="delete-list"
                class="btn btn-secondary"
                data-dismiss="modal"
                aria-label="Delete"
                value="true"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                aria-label="Cancel"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <script src="./script.js"></script>
  </body>
</html>
